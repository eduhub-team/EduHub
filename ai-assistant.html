<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - EduHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ai-assistant.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo.jpg" alt="EduHub Logo" class="logo-img">
                <span class="logo-text">EduHub</span>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span><span></span><span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="roadmap.html">Roadmap</a></li>
                <li><a href="compiler.html">Compiler</a></li>
                <li><a href="competitive.html">Competitive</a></li>
                <li><a href="ai-assistant.html" class="active">AI Assistant</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- AI Assistant Interface -->
    <div class="ai-container">
        <div class="chat-interface">
            <!-- Chat History -->
            <div class="chat-history" id="chatHistory">
                <div class="message ai-message">
                    <div class="message-content">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-text">
                            Hello! I'm your EduHub AI Assistant. How can I help you with programming today?
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="Ask me anything about programming..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-tools">
                    <button class="tool-button" title="Upload Code">
                        <i class="fas fa-code"></i>
                    </button>
                    <button class="tool-button" title="Voice Input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="tool-button" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner">
            <i class="fas fa-circle-notch fa-spin"></i>
            <span>Processing your request...</span>
        </div>
    </div>

    <script src="js/timeAndUser.js"></script>
    <script src="js/ai-assistant.js"></script>
</body>
</html>
